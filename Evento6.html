<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento 6</title>
</head>
<body>
  <h2>Ejercicio Onkeydown</h2>
  <script>
    
    function mostrarTecla(event) {
      alert(`Has presionado la tecla: ${event.key}`);
    }
  </script>
  <input type="text" onkeydown="mostrarTecla(event)">
</body>
</html>
