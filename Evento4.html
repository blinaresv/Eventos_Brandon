<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento 4</title>
</head>
<body>
  <h2>Ejercicio Onmouseout</h2>
  <p onmouseout="ocultarMensaje()">Mueve el ratón fuera de este párrafo</p>
<script>
  function ocultarMensaje() {
    alert("¡El ratón ha salido del párrafo");
  }
</script>
</body>
</html>
